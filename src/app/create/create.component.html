<h1>Create a Product</h1>
<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">ProductId</label>
            <input 
                type="text"
                class="form-control"
                id="productId"
                name="productId"
                minlength="4"
                required
                [(ngModel)]="prod.productId"
                #productId="ngModel"
            />

            <div *ngIf="productId.invalid && productId.touched" class="alert">
                <div *ngIf="productId.errors?.['required']">Product Id is required</div>
                <div *ngIf="productId.errors?.['minlength']">
                    Product Id must be atleast 4 characters long
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Brand</label>
            <input type="text"
                class="form-control"
                id="name"
                [(ngModel)]="prod.brand"
                name="brand"
            />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text"
                class="form-control"
                id="description"
                [(ngModel)]="prod.description"
                name="description"
            />
        </div>

        <div class="form-group">
            <label for="Quantity">Quantity</label>
            <input type="text"
                class="form-control"
                id="Quantity"
                [(ngModel)]="prod.qty"
                name="Quantity"
            />
        </div>

        <div class="form-group">
            <label for="Price">Price</label>
            <input type="text"
                class="form-control"
                id="Price"
                [(ngModel)]="prod.price"
                name="Price"
            />
        </div>
        <button type="submit">Submit</button>
    </form>

    <div *ngIf="prodSize!=0" class="container card" style="margin: 20px;" >
        <button (click)="clear()">Clear All</button>
        <ol>
            <li *ngFor="let product of products; index as i" style="padding: 3px;">
                 i productId: {{ products[i].productId }} - brand: {{ products[i].brand }} - description: {{ products[i].description }} - Quantity: {{ products[i].qty }} - Price: {{ products[i].price }}
                <button (click)="removeone(i)">remove</button>
            </li>   
        </ol>
    </div>
</div>
